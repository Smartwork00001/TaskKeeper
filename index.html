<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STAY HARD!</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="okButtonDiv hidden">
        <div class="okButtonText small-text"></div>
        <button class="okButton purple-button">OK</button>
      </div>
      <div class="askUserDiv hidden">
        <div class="askUserText small-text"></div>
        <textarea class="askUserTextArea" name="askUserTextArea" id="askUserTextArea" cols="30" rows="10"></textarea>
        <button class="askUserButton purple-button">OK</button>
      </div>
      <div class="nav-bar">
        <button class="my-projects purple-button">My Projects</button>
        <button class="add-project purple-button">Add Project</button>
      </div>
      <div class="add-project-form hidden">
        <form id="addProjectForm" action="" method="post">
          <div class="project-name">
            <span>Project Name: </span>
            <input type="text" name="projectName" required />
          </div>
          <div class="project-desc">
            <span>Project Description : </span>
            <input type="text" name="projectDesc" required />
          </div>
          <button
            type="submit"
            class="create-project-button purple-button"
            name="addProject"
          >
            Create Project
          </button>
        </form>
      </div>
      <div class="project-display"></div>
      <div class="single-project-display hidden">
        <div class="single-project-details">
          <div class="single-project-name small-text"></div>
          <div class="single-project-date small-text"></div>
          <div class="single-project-desc small-text"></div>
          <button class="single-project-rename purple-button">Rename</button>
          <button class="single-project-redesc purple-button">ReDescribe</button>
          <button class="single-project-remove purple-button">Remove</button>
        </div>
      </div>
      <div class="single-project-tasks hidden">
        <div class="task-nav-bar">
          <button class="my-tasks purple-button">My Tasks</button>
          <button class="add-task purple-button">Add Task</button>
        </div>
        <div class="add-task-form hidden" >
          <form id="addTaskForm" action="" method="post">
            <div class="task-name">
              <span>Task Name: </span>
              <input type="text" name="taskName" required />
            </div>
            <div class="task-desc">
              <span>Task Description : </span>
              <input type="text" name="taskDesc" required />
            </div>
            <div class="task-due">
              <span>Task Due : </span>
              <input type="date" name="taskDue" required />
            </div>
            <div class="task-notes">
              <span>Task Notes : </span>
              <input type="text" name="taskNotes" required />
            </div>
            <div class="task-priority">
              <span>Task Priority : </span>
              <label for="taskPriorityLow">Low</label>
              <input id="taskPriorityLow" type="radio" name="taskPriority" value="low" required />
              <label for="taskPriorityNormal">Normal</label>
              <input id="taskPriorityNormal" type="radio" name="taskPriority" value="normal" required />
              <label for="taskPriorityHigh">High</label>
              <input id="taskPriorityHigh" type="radio" name="taskPriority" value="high" required />
            </div>
            <button
              type="submit"
              class="create-task-button purple-button"
              name="addTask"
            >
              Create Task
            </button>
          </form>
        </div>
        <div class="tasks-display"></div>
      </div>
      <div class="single-task-display hidden">
        <div class="single-task-details">
          <div class="single-task-project hidden small-text"></div>
          <div class="single-task-name small-text"></div>
          <div class="single-task-desc small-text"></div>
          <div class="single-task-date small-text"></div>
          <div class="single-task-due small-text"></div>
          <div class="single-task-priority small-text"></div>
          <div class="single-task-notes small-text"></div>
          <div class="single-task-status small-text"></div>
          <button class="single-task-rename purple-button">Rename</button>
          <button class="single-task-redesc purple-button">ReDescribe</button>
          <button class="single-task-renotes purple-button">Renotes</button>
          <button class="single-task-redue purple-button">ReDue</button>
          <button class="single-task-repriority purple-button">RePriority</button>
          <button class="single-task-restatus purple-button">ReStatus</button>
        </div>
      </div>
      </div>
  </body>
</html>
